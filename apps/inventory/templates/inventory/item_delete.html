{% extends 'base.html' %}

{% block content %}
  <h1>Excluir Item</h1>
  <p>Tem certeza de que deseja excluir o item <strong>{{ item.name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'inventory:item-list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
