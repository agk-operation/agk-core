{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Embarques Finais</h3>
</div>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>Status</th><th>Envio em</th><th>Transportadora</th><th></th></tr></thead>
  <tbody>
    {% for s in shipments %}
      <tr>
        <td>{{ s.pk }}</td>
        <td>{{ s.get_status_display }}</td>
        <td>{{ s.shipping_date|default:'—' }}</td>
        <td>{{ s.carrier|default:'—' }}</td>
        <td><a href="{% url 'shipments:shipment-detail' s.pk %}">Ver</a></td>
      </tr>
    {% empty %}
      <tr><td colspan="5" class="text-center text-muted">Nenhum embarque finalizado.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
