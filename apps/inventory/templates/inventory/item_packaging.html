{% extends 'base.html' %}
{% block title %}Atualizar Embalagem{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3 class="display-6 mb-4">Atualizar Embalagem - {{ item.name }}</h3>
  <div class="card">
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger mt-1">{{ field.errors }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <div class="text-end mt-4">
          <button type="submit" class="btn btn-success">Salvar</button>
          <a href="{% url 'inventory:item-edit' item.pk %}" class="btn btn-secondary ms-2">Voltar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
