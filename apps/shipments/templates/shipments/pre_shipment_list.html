{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>
    Pré-Embarques
  </h3>
  <a href="{% url 'shipments:pre_shipment-add' %}" class="btn btn-primary btn-sm">
    Novo Pré-Embarque
  </a>
</div>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>Criado em</th><th># Lotes</th><th></th></tr></thead>
  <tbody>
    {% for ps in object_list %}
      <tr>
        <td>{{ ps.pk }}</td>
        <td>{{ ps.created_at|date:"d/m/Y H:i" }}</td>
        <td>{{ ps.shipment_batches.count }}</td>
        <td>
          <a href="{% url 'shipments:pre_shipment-edit' ps.pk %}" class="ms-2">
            <i class="bi bi-pencil"></i>
          </a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="4" class="text-center text-muted">Nenhum pré-embarque.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
